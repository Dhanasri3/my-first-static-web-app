<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Choose Your Adventure</title>
</head>
<body>
    <header>
        <h1>Choose Your Adventure</h1>
    </header>
    <main>
        <div id="story"></div>
        <div id="choices"></div>
        <div id="image-container">
            <img id="story-image" src="" alt="Story Image">
        </div>
        <button id="addendum-button" onclick="toggleAddendum()">View Addendum</button>
        <div id="addendum" style="display: none;">
            <!-- Addendum content will be displayed here -->
        </div>
    </main>
    <script src="index.js"></script>
    <script>
        // Your JavaScript code here

        // Addendum content
        const addendumContent = `
            <h2>Addendum: Describe your process and creative choices</h2>
            <p>Your description of the process, creative choices, challenges faced, and insights gained.</p>
            <!-- Add more content as needed -->
        `;

        // Function to toggle the visibility of the addendum
        function toggleAddendum() {
            const addendumElement = document.getElementById("addendum");
            addendumElement.style.display = (addendumElement.style.display === "none") ? "block" : "none";
        }

        // Display addendum content
        document.getElementById("addendum").innerHTML = addendumContent;
    </script>
</body>
</html>
